<mat-card class="box">
    <mat-card-header>
      <mat-card-title>UPDATE</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="updateForm">
        <input matInput placeholder="Name" formControlName="Name">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price" formControlName="Price">
       
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Model" formControlName="Model">

        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="white" class="btn-block" (click)="update()">UPDATE</button>
      <button mat-stroked-button color="white" class="btn-block" (click)="delete()">DELETE</button>
 
    </form>
  </mat-card>
